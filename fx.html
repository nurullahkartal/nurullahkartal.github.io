<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃœVENLÄ° GÄ°RÄ°Åž</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- KÄ°LÄ°T EKRANI STÄ°LLERÄ° --- */
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .lock-box {
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .lock-icon { font-size: 50px; margin-bottom: 20px; }
        .pass-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: 5px; 
        }
        .btn-unlock {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- ANA UYGULAMA STÄ°LLERÄ° (BaÅŸlangÄ±Ã§ta Gizli) --- */
        #mainApp {
            display: none; /* Åžifre girilene kadar gizli */
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.6);
            margin: 0 auto; 
        }
        h2 {
            text-align: center;
            color: #58a6ff;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-top: 0;
        }
        
        .input-area {
            text-align: center;
            margin-bottom: 20px;
            background: #0d1117;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        .input-label { font-size: 12px; color: #8b949e; display: block; margin-bottom: 8px; }
        .kur-input {
            background: #161b22;
            border: 2px solid #30363d;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            width: 70%;
            border-radius: 6px;
            outline: none;
        }
        .kur-input:focus { border-color: #58a6ff; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #30363d; }
        th { color: #8b949e; font-size: 11px; }
        td { font-weight: 500; font-size: 15px; }
        .text-right { text-align: right; }
        .highlight { color: #fff; font-weight: bold; }
        
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: none;
            animation: fadeIn 0.5s;
        }
        .profit { background: rgba(46, 160, 67, 0.15); color: #3fb950; border: 1px solid #2ea043; }
        .loss { background: rgba(248, 81, 73, 0.15); color: #f85149; border: 1px solid #da3633; }

        .btn {
            width: 100%;
            padding: 15px;
            background: #1f6feb;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="lockScreen">
        <div class="lock-box">
            <div class="lock-icon">ðŸ”’</div>
            <h3 style="color:#888; font-weight:normal;">NURULLAH FX</h3>
            <input type="password" id="passwordInput" class="pass-input" placeholder="****">
            <button class="btn-unlock" onclick="checkPass()">GÄ°RÄ°Åž YAP</button>
            <p id="errorMsg" style="color:red; display:none; margin-top:10px;">HatalÄ± Åžifre!</p>
        </div>
    </div>

    <div id="mainApp" style="display:none;"> 
        <div class="container">
            <h2>VARLIK RAPORU</h2>
            
            <div class="input-area">
                <span class="input-label">GÃœNCEL SATIÅž KURU (HALEP)</span>
                <input type="number" id="manualKur" class="kur-input" placeholder="Ã–rn: 12500">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>VARLIK KALEMÄ°</th>
                        <th class="text-right">DEÄžER</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Eldeki Nakit</td>
                        <td class="text-right highlight">214.000.000 SYP</td>
                    </tr>
                    
                    <tr style="background:#21262d;">
                        <td colspan="2" style="text-align:center; font-size:11px; color:#8b949e; padding:5px;">BAÅžA BAÅž NOKTASI (MALÄ°YET)</td>
                    </tr>
                    <tr>
                        <td>Toplam Maliyet</td>
                        <td class="text-right" style="color:#e3b341;">16.990 $</td>
                    </tr>

                    <tr>
                        <td>Mevcut Dolar</td>
                        <td class="text-right" id="mevcutUsd" style="color:#58a6ff;">--- $</td>
                    </tr>
                </tbody>
            </table>

            <div id="sonucKutusu" class="result-box">---</div>

            <button class="btn" onclick="hesapla()">HESAPLA</button>
        </div>
    </div>

    <script>
        // --- GÃœVENLÄ°K AYARLARI ---
        const DOGRU_SIFRE = "47"; // ÅžÄ°FRE GÃœNCELLENDÄ°

        function checkPass() {
            let girilen = document.getElementById("passwordInput").value;
            let lockScreen = document.getElementById("lockScreen");
            let mainApp = document.getElementById("mainApp");
            let errorMsg = document.getElementById("errorMsg");

            if(girilen === DOGRU_SIFRE) {
                // Åžifre doÄŸruysa:
                lockScreen.style.display = "none"; // Kilidi kaldÄ±r
                mainApp.style.display = "flex";    // UygulamayÄ± gÃ¶ster
            } else {
                // Åžifre yanlÄ±ÅŸsa:
                errorMsg.style.display = "block";
                document.getElementById("passwordInput").value = ""; // Kutuyu temizle
            }
        }

        // --- HESAPLAMA MOTORU ---
        function hesapla() {
            const ELDEKI_SYP = 214000000;
            const GIRIS_MALIYETI = 16990;

            let kurInput = document.getElementById('manualKur').value;
            let kur = parseFloat(kurInput);

            if (!kur || kur <= 0) { alert("Kur giriniz!"); return; }

            let mevcutUsd = ELDEKI_SYP / kur;
            document.getElementById('mevcutUsd').innerText = mevcutUsd.toLocaleString('en-US', {maximumFractionDigits: 0}) + " $";

            let fark = mevcutUsd - GIRIS_MALIYETI;
            let kutu = document.getElementById('sonucKutusu');
            
            kutu.style.display = 'block';

            if(fark >= 0) {
                kutu.className = "result-box profit";
                kutu.innerHTML = `DURUM: KÃ‚R <br><span style="font-size:24px">+${fark.toLocaleString('en-US', {maximumFractionDigits: 0})} $</span>`;
            } else {
                kutu.className = "result-box loss";
                kutu.innerHTML = `DURUM: ZARAR <br><span style="font-size:24px">${fark.toLocaleString('en-US', {maximumFractionDigits: 0})} $</span>`;
            }
        }
    </script>

</body>
</html>
